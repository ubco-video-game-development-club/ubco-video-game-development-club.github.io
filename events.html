---
layout: default
title: Events
---
<div class="header-box">
  <h2>Upcoming Events</h2>
  {% for event in site.data.events %}

    <div class="event">
      <b>{{ event.name }}</b>
      <p>
        Room: {{ event.room }} <br />
        Start Time: {{ event.start_time }} <br />
        End Time: {{ event.end_time }} <br />
      </p>
      <hr />
      <p>{{ event.description }}</p>
    </div>

  {% endfor %}
</div>
